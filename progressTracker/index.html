<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <div class="time-tracker" id="tab1">
    <h1>Klayne</h1>
    <h2 id="current-level">Level: 1 Developer</h2>

    <div class="exp-container">
      <div class="exp-bar" id="exp-bar"></div>
      <span id="exp-text">EXP: 0%</span>
    </div>

    <div class="button-container">
      <button id="main-btn">Start Training</button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab-button active" data-tab="tab1">Home</button>
    <button class="tab-button tab-button2" data-tab="tab2">Stats</button>
    <button class="tab-button tab-button3" data-tab="tab3">Settings</button>
  </div>

  <div class="time-tracker" id="tab2" style="display: none;">
    <h2>Username: Klayne</h2>
    <p>Total EXP Gained: <span id="total-time">00:00:00</span></p>
  </div>

  <div class="time-tracker" id="tab3" style="display: none;">
    <h2>Settings</h2>
      <button id="reset-btn">Reset</button>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="theme-switch">
          <span class="slider"></span>
          <p id="slider-txt">Theme</p>
        </label>
      </div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p>Are you sure?</p>
      <button id="popup-yes">Yes</button>
      <button id="popup-no">No</button>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
